    <style>
        body {
            background-color: black; /* Tausta värv */
            animation: blinkBackground 2s linear infinite alternate; /* Vilkuva tausta animatsioon */
        }

        #title {
            display: inline-block; /* Muudab pealkirja blokiks */
            margin-right: 20px; /* Lisab veidi paremat vahemikku */
            animation: rotateTitle 4s linear infinite; /* Pöörlev pealkiri */
        }

        hr {
            border: none; /* Jooni stiil */
            border-top: 3px solid white; /* Jooni ülemine piir */
            margin: 50px 0; /* Vahemik ülevalt ja alt */
            animation: blinkLine 1s linear infinite alternate; /* Vilkuva joone animatsioon */
        }

        

        @keyframes rotateTitle {
            0% {
                transform: rotate(0deg); /* Algab pööramine 0 kraadi */
            }

            100% {
                transform: rotate(360deg); /* Lõpeb pööramine 360 kraadi */
            }
        }

        @keyframes blinkLine {
            0% {
                border-top-color: white; /* Algab joon valgena */
            }

            100% {
                border-top-color: black; /* Lõpeb joon mustana */
            }
        }

        @keyframes blinkBackground {
            0% {
                background-color: white; /* Algab taust valgena */
            }

            100% {
                background-color: black; /* Lõpeb taust mustana */
            }
        }

        @keyframes moveImage {
            0% {
                transform: translate(-50%, -50%) rotate(0deg); /* Algab pildi liikumine */
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg); /* Lõpeb pildi liikumine */
            }
        }
    </style>
</head>
<body>

    <script>
        let isBlinking = true; // Muutuja, mis näitab, kas vilkumine on sisse või välja lülitatud

        function toggleBlinking() {
            isBlinking = !isBlinking; // Vahetab väärtust
            if (isBlinking) {
                document.body.style.animationPlayState = "running"; // Jätkab vilkumist
            } else {
                document.body.style.animationPlayState = "paused"; // Peatab vilkumise
            }
        }
    </script>
